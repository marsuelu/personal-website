<!doctype html>
<html lang="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/personal-website/dist/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MandyLu</title>
    <script>
      // prevent FOUC
      // flash happens when page renders before the theme is applied
      try {
        const theme = localStorage.getItem('theme');
        if (
          theme === 'dark' ||
          (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}
    </script>
    <script type="module" crossorigin src="/personal-website/dist/assets/index-CKZlNwk3.js"></script>
    <link rel="stylesheet" crossorigin href="/personal-website/dist/assets/index-CX3cHMKB.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
